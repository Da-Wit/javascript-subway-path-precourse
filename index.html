<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>지하철 길찾기</title>
  </head>
  <body>
    <div id="app">
      <h1>🚇 지하철 길찾기</h1>
      <div>
        <span>출발역</span>
        <input
          id="departure-station-name-input"
          placeholder="출발역을 입력해주세요."
        />
      </div>
      <div>
        <span>도착역</span>
        <input
          id="arrival-station-name-input"
          placeholder="도착역을 입력해주세요."
        />
      </div>
      <div>
        <input
          type="radio"
          id="distance"
          name="search-type"
          value="distance"
          checked
        />
        <label for="distance">최단거리</label>
        <input type="radio" id="time" name="search-type" value="time" />
        <label for="time">최소시간</label>
      </div>
      <button id="search-button">길 찾기</button>
      <div id="result"></div>
    </div>
    <script type="module" src="src/index.js"></script>
    <link rel="stylesheet" type="text/css" href="./index.css" />
  </body>
</html>
